<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  
  <div class="container">
    <div class="content">
      <input type="text" id="input-txt" placeholder="enter city name">
      <img id="search-img" src="weather-app-img/images/search.png" alt="Image not found">

    </div>
    <div class="weather">
      <img id="rain"  src="weather-app-img/images/rain.png" alt="image not found">
      <div id="temp-rec">22Â°c</div>
      <div id="city">New York</div>
    </div>
    <div class="weather-cond">
      <div class="humidity">
        <img id="humidity-img" src="weather-app-img/images/humidity.png" alt="image not found">
        <div class="climate">
        <div id="percentage">50%</div>
        <div id="humidity-txt">Humidity</div></div>
      </div>
      <div class="Wind-Speed">
        <img id="wind-img"  src="weather-app-img/images/wind.png">
        <div class="speed">
        <div id="speed-measure">15km/h</div>
        <div id="Wind-speed-txt">Wind_Speed</div></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
